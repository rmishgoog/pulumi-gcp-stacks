apiVersion: pulumi.com/v1
kind: Stack
metadata:
  name: dev-stack
  namespace: pulumi-system
spec:
  stack: rmishgoog/gcp-kubernetes-standard/dev
  branch: main
  destroyOnFinalize: false
  commit: b07ea3f22bb678c7edd087bb6cc94d2f03f23a0c
  envRefs:
    GOOGLE_CREDENTIALS:
      type: Secret
      secret:
        key: GOOGLE_APPLICATION_CREDENTIALS
        name: google-cloud-access-token
        namespace: pulumi-system
    PULUMI_ACCESS_TOKEN:
      type: Secret
      secret:
        key: pulumi-token
        name: pulumi-token
        namespace: pulumi-system
  projectRepo: https://github.com/rmishgoog/pulumi-cloud-kubernetes
  gitAuth:
    accessToken:
      type: Secret
      secret:
        key: git-token
        name: git-token
        namespace: pulumi-system